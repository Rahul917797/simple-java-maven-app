# Deployment File

apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 253472910209.dkr.ecr.us-east-1.amazonaws.com/java-app:latest
          ports:
            - containerPort: 8080

